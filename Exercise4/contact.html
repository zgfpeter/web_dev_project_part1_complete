    </header>
    <!-- *end of header -->
    <main class="contact--main">
      <h2>Contact Us</h2>
      <section class="contact--info--container">
        <form action="#" id="contact--form">
          <div class="customer--info--container">
            <h2>Customer Info</h2>
            <label for="fname">First Name</label><br />
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="ex. John"
              required
            /><br />
            <label for="lname">Last Name</label><br />
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="ex. Doe"
              required
            /><br />
            <label for="email">Email</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="ex. johndoe@gmail.com"
              required
            /><br />
            <label for="phone">Phone Number</label><br />
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="ex. 6901234567"
              required
            /><br />
            <label for="phone">Phone Number #2</label><br />
            <input
              type="tel"
              id="second--phone"
              name="second--phone"
              placeholder="ex. 6901234567"
            />
          </div>
          <div class="order--info--container">
            <h2>Order Info</h2>
            <label for="order--number">Order Number</label><br />
            <input
              type="text"
              id="order--number"
              name="order--number"
              placeholder="ex. 12345"
              required
            /><br />
            <label for="order--date">Order Date</label><br />
            <input
              type="date"
              id="order--date"
              name="order--date"
              required
            /><br />
            <label for="order--receipt">Order Receipt</label><br />
            <input
              class="browse--file--btn"
              type="file"
              id="order--receipt"
              name="order--receipt"
              required
            /><br />
            <label for="order--description">Message</label><br />
            <textarea
              name="order--description"
              id="order--description"
              cols="36"
              rows="9"
              required
            ></textarea>
          </div>
        </form>
        <input type="submit" form="contact--form" value="Send" id="send--btn" />
      </section>
    </main>
