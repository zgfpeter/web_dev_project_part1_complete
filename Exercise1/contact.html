    <!-- *end of header -->
    <main>
      <h2>Contact Us</h2>
      <section>
        <form action="#" id="contact--form">
          <h2>Customer Info</h2>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="ex. John"
            required
          />
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="ex. Doe"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ex. johndoe@gmail.com"
            required
          />
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="ex. 6901234567"
            required
          />
          <label for="phone">Phone Number #2</label>
          <input
            type="tel"
            id="second--phone"
            name="second--phone"
            placeholder="ex. 6901234567"
          />

          <h2>Order Info</h2>
          <label for="order--number">Order Number</label>
          <input
            type="text"
            id="order--number"
            name="order--number"
            placeholder="ex. 12345"
            required
          />
          <label for="order--date">Order Date</label>
          <input type="date" id="order--date" name="order--date" required />
          <label for="order--receipt">Order Receipt</label>
          <input
            type="file"
            id="order--receipt"
            name="order--receipt"
            required
          />
          <label for="order--description">Message</label>
          <textarea
            name="order--description"
            id="order--description"
            cols="36"
            rows="9"
            required
          ></textarea>
        </form>
        <input type="submit" form="contact--form" value="Send" id="send--btn" />
      </section>
    </main>
